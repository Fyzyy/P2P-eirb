<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer-to-Peer File Sharing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Peer-to-Peer File Sharing</h1>
        <div id="fileList">
            <h2>My Files:</h2>
            <ul id="files"></ul>
        </div>
        <div id="terminal">
            <h2>Terminal:</h2>
            <textarea id="commandInput" placeholder="<"></textarea>
            <button id="submitCommand">Submit</button>
            <div id="output"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
